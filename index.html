<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wahoo</title>
		<link rel="stylesheet" href="./style.css" media="screen">
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
		<script src="/index.js" charset="utf-8" defer></script>
	</head>

	<body>
		<header>
		   <h1 class="site-title">WAHOO!</h1>
		   <nav class="navbar">
		      <ul class="navlist">
			 <li class="navitem navlink"><a href="{{home-link}}">Home</a></li>
			 <li class="navitem navlink"><a href="{{news-link}}">News</a></li>
			 <li class="navitem navlink"><a href="{{sports-link}}">Sports</a></li>
			 <li class="navitem navlink"><a href="{{music-link}}">Music</a></li>
			 <li class="navitem navlink"><a href="{{gaming-link}}">Gaming</a></li>
			 <li class="navitem navlink"><a href="{{health-link}}">Health</a></li>
		   	 <li class="navitem navbar-search">
		   	 	<input type="text" id="navbar-search-input" placeholder="Search">
			 	<button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
		   	 </li>
		      </ul>
		   </nav>
		</header>
		<main class="container">
			<article class="post">
			   <img src="/images/sadMario.png">
			   <div class="content">
			      <p class="author">
			      this is the author
			      </p>
			      <p class="title">
			      this is the title
			      </p>
			      <p class="text">
			      this is the text
			      </p>
			   </div>
			</article>
		</main>

<article class="comment">
	<div class="comment-content">
    		<p class="comment-author">
			<a href="#">{{author}}</a>
		</p>
		<p class="comment-text">
			{{text}}
		</p>
	</div>
</article>

<article class="comment-box">
	<div class="comment-input">
		<h3 class="comment-header">Leave a comment!</h3>
		<input class="comment-field" id="comment-name" type="text" name="name" placeholder="Your Name">
		<textarea class="comment-field" id="comment-area" name="comment" placeholder="Your Comment"></textarea>
		<button type="button" class="leave-comment-button">Leave Comment</button>
	</div>
</article>

	</body>
</html>
